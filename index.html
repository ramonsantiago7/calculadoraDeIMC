<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>IMC</title>
</head>
<body>
 
<div>

    <h1>Calculadora de IMC</h1>
    
    <form class="IMC">
        <label for="">Peso</label>
        <input type="number" name="" id="peso" placeholder="Exemplo: 70.50" required min="0">
        <div class="aviso_peso alerta"></div>

        <label for="">Altura</label>
        <input type="text" name="" id="altura" placeholder="Exemplo: 1.80" required>
        <div class="aviso_altura alerta"></div>
        <button type="submit" onclick="calcular_IMC(event)">Calcular</button> 
        <div id="resultado"></div>
        <div id="aviso" class="alerta"></div>
        <footer>
            Desenvolvido por Ramon Santiago Â© <br> os direitos reservados.
        </footer>
    </form>

</div>

<script src="script.js"></script>
</body>
</html>
